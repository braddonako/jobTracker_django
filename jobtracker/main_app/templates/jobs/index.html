{% extends 'base.html' %}
{% block content %}

<h1>Job List</h1>

{% for job in jobs %}
  <div class="card">
      <a href='{% url "detail" job.id%}'>
    <div class="card-content">
      <span class="card-title">{{ job.company }}</span>
      <p>{{ job.position }}</p>
      <p><input type='checkbox' value={{job.cover_letter}} />Referral? {{job.cover_letter}}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}

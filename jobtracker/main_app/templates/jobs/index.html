{% extends 'base.html' %}
{% block content %}

<h1>Job List</h1>

{% for job in jobs %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ job.company }}</span>
      <p>Position: {{ job.job_title }}</p>
      <p>Did you submit a cover letter? {{ job.cover_letter }}</p>
      <p>Did you follow up with someone at the Company?: {{job.followup}}</p>
      <p>Notes: {{job.notes}}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}

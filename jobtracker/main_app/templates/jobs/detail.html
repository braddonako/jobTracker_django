{% extends 'base.html' %}
{% block content %}

<h1>Job Detail</h1>

  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ job.company }}</span>
      <p>Position: {{ job.position }}</p>
      <p>Did you submit a cover letter? {{ job.cover_letter }}</p>
      <p>Did you follow up with someone at the Company?: {{job.followup}}</p>
      <p>Notes: {{job.notes}}</p>
    </div>
  </div>

{% endblock %}
